<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">

    <title>F√≠sica 1 - FIUBA</title>
</head>

<body>

    <!-- Controls -->
    <header class="container p-3 my-4">
        <div class="row mx-auto p-3">
            <div class="col-12">

                <h1 class="text-center mb-1">F√≠sica 1</h1>

                <div class="d-flex flex-column">
                    <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                        <div class="btn-container">
                            <button type="button" id="btn-new-entry">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                        <div class="btn-container">
                            <button type="button" id="btn-filter-favs" data-bs-toggle="button" autocomplete="off">
                                <i class="bi bi-star"></i>
                            </button>
                        </div>
                        <div class="btn-container">
                            <button type="button" id="btn-delete-all-entries">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="btn-group btn-group-toggle mx-auto " data-toggle="buttons">
                        <div class="btn-container">
                            <button type="button" id="btn-filter-completed-tasks" data-bs-toggle="button" autocomplete="off">
                                <i class="bi bi-check-lg"></i>
                            </button>
                        </div>
                        <div class="btn-container">
                            <button type="button"  id="btn-filter-uncompleted-tasks" data-bs-toggle="button" autocomplete="off">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="container px-0 py-1 mb-4" id="cards_container"></main>

    <script type="text/javascript/module" src="assets/js/renderer.js"></script>
    <script type="module">
        import { load_content } from './assets/js/renderer.js';
        window.addEventListener('load', () => {
            load_content('db/local_db.json', '#cards_container', () => { });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
